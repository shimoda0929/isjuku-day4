	<body>
		<h1>演習２－１</h1>
		<script type="text/javascript">
		// 属性id="hoge"となる要素を取得
		var obj = document.getElemntByid('hoge');

		obj.innerTHML += '<p>a new paragraph</p>';

		<div id = "hoge">
			<p>hogehoge</p>	
		</div>
